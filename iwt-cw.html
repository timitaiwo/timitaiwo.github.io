<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscars page</title>
  <script src="client.js" type="application/javascript" defer></script>
</head>

<body>
  <header>
    <h1>The Oscars</h1>
  </header>

  <form id="form">
  <!-- <form id="form" action="http://localhost:8080/oscars" method="get"> -->
    <label for="year">Year: </label>
    <input type="input" id="year" name="year" placeholder="year" />

    <label for="category">Category: </label>
    <input type="input" id="category" name="category" placeholder="category" />

    <label for="nominee">Nominee: </label>
    <input type="input" id="nominee" name="nominee" placeholder="nominee" />

    <label for="info">Info: </label>
    <input type="input" id="info" name="info" placeholder="info" />

    <label for="nomInfo">Nominee or Info: </label>
    <input type="input" id="nomInfo" name="nomInfo" placeholder="nominee or info" />

    <select id="won" name="won-or-not">
      <option value="">Both winners and losers</option>
      <option value="yes">Only winners</option>
      <option value="no">Only losers</option>
    </select>

    <label for="times">Max Results: </label>
    <input type="input" id="times" name="times" placeholder="how many results" />

    <button type="input" id="get-nominations" name="get-nominations">Get Nominations</button>
    <button type="input" id="get-nominees" name="get-nominees">Get Nominees</button>

    <input type="reset" id="clear-input" value="Clear input" />
    <input type="button" id="clear-output" value="Clear Output" />
  </form>

  <div id="output"></div>

</body>

</html>
